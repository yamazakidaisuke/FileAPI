<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FileAPI[info]</title>
</head>
<body>
ファイル：
<input id="file" name="file" type="file">
<ul>
  <li>名前：<span id="name"></span></li>
  <li>種類：<span id="type"></span></li>
  <li>サイズ：<span id="size"></span></li>
  <li>最終更新日時：<span id="lmd"></span></li>
</ul>


<script>
//ファイルを選択したら:changeイベント
document.querySelector("#file").onchange = function(){
  // 各FileAPIが使用可能であれば中を処理していく
  if (window.File && window.FileReader && window.FileList && window.Blob) {
    //FileListを取得  
    const input = document.querySelector("#file").files[0];
    //ファイル情報をHTMLに表示
    document.querySelector('#name').innerHTML = input.name;
    document.querySelector('#type').innerHTML = input.type;
    document.querySelector('#size').innerHTML = input.size / 1024;
    document.querySelector('#lmd').innerHTML  = input.lastModifiedDate;
  } //if[end]   
}

</script>
</body>
</html>
